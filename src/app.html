<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<link rel="icon" type="image/svg+xml" href="%sveltekit.assets%/favicon.svg">

	<meta name="author" content="VizChitra Community">
	<meta property="og:site_name" content="VizChitra">

	%sveltekit.head%

	<!-- Fallback meta tags if page doesn't provide them -->
	<title>VizChitra | An Indian Data Visualization Community</title>
	<meta name="description"
		content="VizChitra is a community space to bring people across the data visualisation spectrum in India together and create a space to connect & create with data">
	<meta property="og:title" content="VizChitra | An Indian Data Visualization Community">
	<meta property="og:description"
		content="VizChitra is a community space to bring people across the data visualisation spectrum in India together and create a space to connect & create with data">
	<meta property="og:image" content="https://vizchitra.com/images/preview/vizchitra-preview.png">
	<meta property="og:url" content="https://vizchitra.com">
	<meta name="twitter:card" content="summary_large_image">

	<link rel="preload" href="%sveltekit.assets%/fonts/Cairo-Variable-Latin.woff2" as="font" type="font/woff2"
		crossorigin>
	<link rel="preload" href="%sveltekit.assets%/fonts/IBMPlexSans-Variable-Normal-Latin.woff2" as="font"
		type="font/woff2" crossorigin>
	<link rel="preload" href="%sveltekit.assets%/fonts/IBMPlexSans-Variable-Italic-Latin.woff2" as="font"
		type="font/woff2" crossorigin>
</head>

<body data-sveltekit-preload-data="hover">
	<div style="display: contents">%sveltekit.body%</div>
</body>
